[font]
size = 12.0

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"

[window]
decorations = "none"

# Default colors
[colors.primary]
background = '#0a0f14'
foreground = '#98d1ce'

# Normal colors
[colors.normal]
black = '#0a0f14'
red = '#c33027'
green = '#39FF14'
yellow = '#edb54b'
blue = '#168791'
magenta = '#d5eb34'
cyan = '#42fff2'
white = '#98d1ce'

# Bright colors
[colors.bright]
black = '#10151b'
red = '#d26939'
green = '#39FF14'
yellow = '#d5eb34'
blue = '#29cad9'
magenta = '#d5eb34'
cyan = '#42fff2'
white = '#d3ebe9'

[[keyboard.bindings]]
key = "Escape"
mode = "Vi"
action = "ToggleViMode"
